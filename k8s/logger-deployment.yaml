apiVersion: apps/v1
kind: Deployment
metadata:
  name: logger-service
  namespace: webhook-relay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: logger-service
  template:
    metadata:
      labels:
        app: logger-service
    spec:
      containers:
      - name: logger
        image: webhook-relay/logger-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3002
        envFrom:
        - configMapRef:
            name: webhook-relay-config
        - secretRef:
            name: webhook-relay-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: logger-service
  namespace: webhook-relay
spec:
  selector:
    app: logger-service
  ports:
  - port: 3002
    targetPort: 3002
  type: ClusterIP

