apiVersion: apps/v1
kind: Deployment
metadata:
  name: forwarder-service
  namespace: webhook-relay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: forwarder-service
  template:
    metadata:
      labels:
        app: forwarder-service
    spec:
      containers:
      - name: forwarder
        image: webhook-relay/forwarder-service:latest
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: webhook-relay-config
        - secretRef:
            name: webhook-relay-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: forwarder-hpa
  namespace: webhook-relay
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: forwarder-service
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70

