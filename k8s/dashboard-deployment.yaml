apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-service
  namespace: webhook-relay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dashboard-service
  template:
    metadata:
      labels:
        app: dashboard-service
    spec:
      containers:
      - name: dashboard
        image: webhook-relay/dashboard-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3004
        envFrom:
        - configMapRef:
            name: webhook-relay-config
        - secretRef:
            name: webhook-relay-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-service
  namespace: webhook-relay
spec:
  selector:
    app: dashboard-service
  ports:
  - port: 3004
    targetPort: 3004
  type: LoadBalancer

